<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <th:block th:include="/../fragments/header"></th:block>
<style>

     .container{
      text-align: center;
      }
      .form-group{
       display: inline-block;
        width: 70%;
      }
    </style>

</head>

<body>


  <div class="container">
      <form action="/members/login" th:action name="form" id="form" method="post">

          <div class="form-group">
              <h2><label class="form-label mt-4">로그인</label></h2><br>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control id" id="id" name="id" placeholder="아이디" autofocus>
                  <label for="id">아이디</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="password" class="form-control pass" id="floatingPassword1" name="pw" placeholder="비밀번호">
                  <label for="floatingPassword1">비밀번호</label>
              </div>

              <div class="form-floating mb-3" th:if="${param.status}" style="color:red"> 가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</div>

              <div class="d-grid gap-2" >
                  <button type="submit" class="btn btn-dark">로그인</button>
                  <button type="button" class="btn btn-dark create" th:onclick="|location.href='@{/members/new}'|">회원가입</button>
                  <button type="button" class="btn btn-outline-dark searchId" th:onclick="|location.href='@{/members/searchId}'|" >아이디 찾기</button>
                  <button type="button" class="btn btn-outline-dark searchPw" th:onclick="|location.href='@{/members/searchPw}'|" >비밀번호 찾기</button>
              </div>

          </div>
      </form>

  </div>
  <th:block layout:fragment="footer">
      <nav th:replace="fragments/footer :: footer"></nav>
  </th:block>
</body>
</html>
