<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <th:block th:include="/../fragments/header"></th:block>
    <style>

      .container{
      text-align: center;
      }
      .form-group{
        display: inline-block;
        width: 70%;
      }

    </style>

</head>

<body>


<div class="container">

    <div class="form-group">

        <div th:if="${member.pw}">
            <h2><label class="form-label mt-4">비밀번호 찾기</label></h2>
            <fieldset>
                <label class="form-label mt-4" for="searchPw">찾은 비밀번호 </label>
                <input class="form-control" id="searchPw" type="text" readonly="" th:value="${member.pw}">
            </fieldset>
        </div>
        <div th:unless="${member.pw}">
            <h2><label class="form-label mt-4">아이디 찾기</label></h2>
            <fieldset>
            <label class="form-label mt-4" for="searchId">찾은 아이디 </label>
            <input class="form-control" id="searchId" type="text" readonly="" th:value="${member.id}">
        </fieldset>
        </div>

        <p></p>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/members/login}'|">확인</button>
        </div>

    </div>
</div>
<th:block layout:fragment="footer">
    <nav th:replace="fragments/footer :: footer"></nav>
</th:block>
</body>
</html>
